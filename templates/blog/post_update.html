{% extends 'base.html' %}
{% load static %}
{% block title %}Редактирование публикации{% endblock %}

{% block content %}
    <div class="col-xs-12" align="center">
        <div class="page-header">
            <h5> {{ object.title }} </h5>
        </div>
        <div>
            {% if object.blog.owner == user %}
                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Обновить"/>
                </form>
            {% endif %}
        </div>
        <br>
        <div align="center">
            <a href="javascript:history.go(-1)" title="Назад">Назад</a>
        </div>
    </div>
{% endblock %}
